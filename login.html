<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="page">
        <div class="section">
            <div class="container">
                <div class="left">
                    <div class="login">Login</div>
                    <div class="msg">Welcome back! Please login to access the content.</div>
                </div>

                <div class="right">
                    <div class="r1 full-height">
                        <div class="c1">
                            <div class="s1">
                                <h6 class="headings"><span>Log In</span><span>Sign Up</span></h6>
                                <input class="checkbox" type="checkbox" id="slider" name="slider" />
                                <label for="slider"></label>
                                <div class="card-3d-wrap">
                                    <div class="card-3d-wrapper">
                                        <div class="card-front">
                                            <div class="center-wrap">
                                                <div class="section-center">
                                                    <h4 class="login">Log In</h4>
                                                    <div class="form-group">
                                                        <input type="email" name="lemail" class="form-style"
                                                            placeholder="Your Email" id="lemail" autocomplete="off">
                                                        <i class="input-icon"></i>
                                                    </div>
                                                    <div class="form-group2">
                                                        <input type="password" name="lpass" class="form-style"
                                                            placeholder="Your Password" id="lpass" autocomplete="off">
                                                        <i class="input-icon"></i>
                                                    </div>
                                                    <a href="#" class="btn1">Submit</a>
                                                    <p class="forget pass"><a href="#0" class="link">Forgot Password?
                                                        </a></p>
                                                </div>

                                            </div>
                                        </div>
                                        <div class="card-back">
                                            <div class="center-wrap">
                                                <div class="section-center">
                                                    <h4 class="signup">Sign Up</h4>
                                                    <div class="form-group">
                                                        <input type="text" name="lname" class="form-style"
                                                            placeholder="Your Full Name" id="lname" autocomplete="off">
                                                        <i class="input-icon"></i>
                                                        <input type="email" name="lemail" class="form-style"
                                                            placeholder="Your Email" id="lemail" autocomplete="off">
                                                        <i class="input-icon"></i>
                                                    </div>
                                                    <div class="form-group2">
                                                        <input type="password" name="lpass" class="form-style"
                                                            placeholder="Your Password" id="lpass" autocomplete="off">
                                                        <i class="input-icon"></i>
                                                    </div>
                                                    <a href="#" class="btn1">Submit</a>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
